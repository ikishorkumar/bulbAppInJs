<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligt Bulb App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="mainbody">
        <div class="alert alert-dark" id="divone" role="alert">
            Simple Bulb App In Javascript 
        </div> 
        <div>
            <img id= "image" src="off.png" alt="Bulb is Off">
        </div>
        
        
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success"onclick="action('image','on.png');" >Switch on</button>
            <button type="button" class="btn btn-danger"onclick="action('image','off.png');">Switch off</button>
            <button type="button" class="btn btn-warning"onclick="action('image','break.jpg');">Break</button>
        </div>
        <div class="alert alert-dark" role="alert">
            Kishor Kumar Roll No # WM4915
        </div>  
          
    </div>

    
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
